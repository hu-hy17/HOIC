# data
notes: "Increase hand mimic weight"

# training parameters
gamma: 0.95
tau: 0.95
policy_htype: gelu
policy_hsize: [2048, 1024, 512]
policy_optimizer: "Adam"
policy_lr: 5.e-5
policy_momentum: 0.0
policy_weightdecay: 0.0
value_htype: gelu
value_hsize: [2048, 1024, 512]
value_optimizer: "Adam"
value_lr: 3.e-4
value_momentum: 0.0
value_weightdecay: 0.0
clip_epsilon: 0.2
min_batch_size: 50000
mini_batch_size: 50000
num_optim_epoch: 5
log_std: -2.3
fix_std: true
num_epoch: 20000
seed: 1
save_n_epochs: 100
reward_id: "world_rfc_explicit"
obs_type: 4
actor_type: "gauss"
num_primitive: 8
action_v: 1
obs_v: 2
fut_frames: 3
skip: 10
reactive_v: 0
reactive_rate: 0.3
sampling_temp: 0.1
sampling_freq: 0.5

reward_type: 9
end_reward: true
reward_weights:
  w_p: 0.25
  w_v: 0.1
  w_wp: 0.2
  w_j: 0.45
  w_op: 0.2
  w_or: 0.4
  w_ov: 0.1
  w_orfc: 0.5   # 0.3
  k_p: 3.0      # 2.0
  k_v: 0.05
  k_wp: 3.0   # 5.0
  k_j: 6.0   # 100.0
  k_op: 10.0
  k_or: 1.0
  k_ov: 0.05
  k_orfc: 1.0   # 1.0
  rfc_grad: 8.e-4
  k_rfc_init: 0.1
  w_rfc_init: 0.05
  hand_grad: -5.e-4
  k_p_init: 6.0
  k_j_init: 12.0
  k_wp_init: 3.0
  end_grad_iter: 3000

data_specs:
  dataset_name: Tracking
  seq_name: box_seq
  expert_fn: sample_data/SingleDepth/Box/box_seq.pkl
  test_expert_fn: sample_data/SingleDepth/Box/box_test_seq.pkl
  clip_s: 0     # for single clip only
  clip_e: 600   # for single clip only
  max_len: 200
  motion_freq: 30
  sample_freq: 1
  with_obj: true
  obj_fn: assets/SingleDepth/box_light.xml
  cano_obj_fn: sample_data/SingleDepth/Box/Seq1/obj_v.txt

# expert and environment
render: false
pd_type: "rel"
meta_pd: false
meta_pd_joint: false
mujoco_model: assets/hand_model/spheremesh/sphere_mesh_hand_add_geom
vis_model: assets/hand_model/spheremesh/sphere_mesh_display_white_black

sim_step: 15
future_w_size: 5
env_episode_len: 100000
env_term_body: "body"
env_expert_trail_steps: 0
obs_coord: "root"
obs_phase: false
random_start: false
pos_diff_thresh: 0.1
rot_diff_thresh: 1.0
jpos_diff_thresh: 0.1
obj_pos_diff_thresh: 0.1
obj_rot_diff_thresh: 1.0

# RFC parameters
residual_force: True
residual_force_scale: 2.5
residual_torque_scale: 0.125
residual_force_mode: explicit
surface_contact: False
rfc_decay: false
rfc_decay_max: 10000

